<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>body { overflow: auto; }</style>
</head>
<body>
    <div class="cnt full-page">
        <h1>Статистика игроков</h1>
        <div class="controls">
            <input type="text" id="srh" placeholder="Поиск по ФИО или логину...">
        </div>
        <div class="tbl-container">
            <table id="uTbl">
                <thead>
                    <tr>
                        <th data-sort="fio">ФИО</th>
                        <th data-sort="yob">Год рожд.</th>
                        <th data-sort="nick">Логин</th>
                        <th data-sort="games">Игр</th>
                        <th data-sort="avg">Средний счёт</th>
                        <th data-sort="growth">Рост</th>
                    </tr>
                </thead>
                <tbody id="uBody"></tbody>
            </table>
        </div>
    </div>

    <div id="statModal" class="modal-overlay hid">
        <div class="modal-content" id="uDet">
            <button id="cModBtn" class="close-btn">&times;</button>
            <h2 id="dName"></h2>
            <div id="dChBox">
                <canvas id="dCh"></canvas>
            </div>
            <div class="modal-controls">
                <button id="editBtn" class="btn">Изменить данные</button>
                <button id="delBtn" class="btn btn-danger">Удалить</button>
            </div>
        </div>
    </div>
    
    <script src="/js/admin_dashboard_access.js"></script>
</body>
</html>
