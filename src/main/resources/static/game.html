<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра - Шахматный тренажёр</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="userDropdown" class="user-dropdown">
        <button id="userNickBtn" class="btn"></button>
        <div id="dropdownMenu" class="dropdown-menu">
            <a href="/profile.html">Профиль</a>
            <a href="#" id="settingsBtn">Оформление</a>
        </div>
    </div>

    <div class="cnt game-cnt">
        <div id="modeBox">
            <h2>Выберите режим</h2>
            <div class="slider-box">
                <input type="range" min="1" max="90" value="10" class="slider" id="timeSlider">
                <p>Время на ход: <span id="timeVal">10</span> секунд</p>
                <p>Режим: <b id="modeName">Блиц</b></p>
            </div>
            <button id="playBtn" class="btn">Играть</button>
        </div>
        <div id="gameBox" class="hid">
            <div class="g-header">
                <h2 id="gInfo">Счёт: 0</h2>
                <div class="timer-bar"><div id="tBarFill"></div></div>
            </div>
            <div class="board-container">
                <div id="brd"></div>
                <div id="pieces-overlay"></div>
            </div>
        </div>
        <div id="overBox" class="hid">
            <h2 id="overTitle">Игра окончена!</h2>
            <p id="fScore"></p>
            <button id="againBtn" class="btn">Сыграть заново</button>
            <button id="chModeBtn" class="btn">Сменить режим</button>
        </div>
    </div>
    
    <div id="settingsModal" class="modal-overlay hid">
        <div class="modal-content">
            <button id="closeModalBtn" class="close-btn">&times;</button>
            <h2>Настройки оформления</h2>
            <div class="settings-grid">
                <div class="settings-box">
                    <h3>Тема</h3>
                    <label><input type="radio" name="theme" value="classic"> Классическая</label>
                    <label><input type="radio" name="theme" value="alternative"> Альтернативная</label>
                </div>
                <div class="settings-box">
                    <h3>Фон по URL</h3>
                    <form id="bgForm">
                        <input type="url" id="bgUrl" placeholder="Вставьте ссылку на картинку...">
                        <button type="submit">Применить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/game.js"></script>
    <script src="/js/ui.js"></script>
</body>
</html>
