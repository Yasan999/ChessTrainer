<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра - Шахматный тренажёр</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <a href="/game.html" class="logo-link" title="Шахматный тренажёр">
        <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 10 C 30 10, 30 30, 50 30 C 70 30, 70 10, 50 10 M 45 30 L 55 30 L 55 40 L 45 40 Z M 40 40 L 60 40 L 65 60 L 35 60 Z M 30 60 L 70 60 L 70 70 L 30 70 Z M 35 70 L 65 70 L 65 80 L 35 80 Z M 25 80 L 75 80 L 75 90 L 25 90 Z" />
        </svg>
    </a>
    <div id="uDd" class="user-dropdown">
        <button id="uBtn" class="btn"></button>
        <div id="dMenu" class="dropdown-menu">
            <a href="/profile.html">Профиль</a>
            <a href="#" id="sBtn">Оформление</a>
            <a href="#" id="lBtn">Выйти</a>
        </div>
    </div>

    <div class="cnt game-cnt">
        <div id="mBox">
            <h2>Выберите режим</h2>
            <div class="slider-box">
                <input type="range" min="1" max="91" value="10" class="slider" id="tSldr">
                <p>Время на ход: <span id="tVal">10</span> секунд</p>
                <p>Режим: <b id="mName">Блиц</b></p>
            </div>
            <button id="pBtn" class="btn">Играть</button>
        </div>
        <div id="gBox" class="hid">
            <div class="g-header">
                <h2 id="gInfo">Счёт: 0</h2>
                <h2 id="gTime"></h2>
            </div>
            <div class="board-container">
                <div id="brd"></div>
                <div id="pov"></div>
            </div>
        </div>
        <div id="oBox" class="hid">
            <h2 id="oTtl">Игра окончена!</h2>
            <p id="fScr"></p>
            <button id="aBtn" class="btn">Сыграть заново</button>
            <button id="cBtn" class="btn">Сменить режим</button>
        </div>
    </div>
    
    <div id="sMod" class="modal-overlay hid">
        <div class="modal-content">
            <button id="cModBtn" class="close-btn">&times;</button>
            <h2>Настройки оформления</h2>
            <div class="settings-grid">
                <div class="settings-box">
                    <h3>Тема</h3>
                    <label><input type="radio" name="theme" value="classic"> Классическая</label>
                    <label><input type="radio" name="theme" value="alternative"> Альтернативная</label>
                </div>
                <div class="settings-box">
                    <h3>Фон по URL</h3>
                    <form id="bgForm">
                        <input type="url" id="bgUrl" placeholder="Вставьте ссылку на картинку...">
                        <button type="submit">Применить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/game.js"></script>
    <script src="/js/ui.js"></script>
</body>
</html>
