<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматный тренажёр - Вход</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="cnt">
        <div id="wBox">
            <h1>Шахматный тренажёр</h1>
            <p>Тренируй свою память и внимание</p>
            <button class="btn" id="sLBtn">Войти</button>
            <button class="btn" id="sRBtn">Зарегистрироваться</button>
        </div>

        <div id="lBox" class="hid">
            <h2>Вход</h2>
            <form id="lForm" method="post" action="/login">
                <input type="text" id="lN" name="username" placeholder="Ваш логин" required>
                <input type="password" id="lP" name="password" placeholder="Ваш пароль" required>
                <button type="submit">Войти</button>
            </form>
            <a href="#" id="bW1" class="back-link-local">Назад</a>
        </div>
        
        <div id="rBox" class="hid">
            <h2>Регистрация</h2>
            <form id="rForm">
                <input type="text" id="rF" placeholder="Ваши ФИО" required>
                <input type="number" id="rY" placeholder="Год рождения" required min="1920" max="2023">
                <input type="text" id="rN" placeholder="Придумайте логин" required>
                <input type="password" id="rP" placeholder="Придумайте пароль" required>
                <div class="agr">
                    <input type="checkbox" id="rA" required>
                    <label for="rA">Я принимаю условия использования и даю согласие на обработку моих персональных данных.</label>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <a href="#" id="bW2" class="back-link-local">Назад</a>
        </div>
        <div id="err" class="err"></div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
