<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль игрока</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <a href="/game.html" class="logo-link" title="Шахматный тренажёр">
        <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 10 C 30 10, 30 30, 50 30 C 70 30, 70 10, 50 10 M 45 30 L 55 30 L 55 40 L 45 40 Z M 40 40 L 60 40 L 65 60 L 35 60 Z M 30 60 L 70 60 L 70 70 L 30 70 Z M 35 70 L 65 70 L 65 80 L 35 80 Z M 25 80 L 75 80 L 75 90 L 25 90 Z" />
        </svg>
    </a>
    <div id="uDd" class="user-dropdown">
        <button id="uBtn" class="btn"></button>
        <div id="dMenu" class="dropdown-menu">
            <a href="/game.html">Играть</a>
            <a href="#" id="sBtn">Оформление</a>
            <a href="#" id="lBtn">Выйти</a>
        </div>
    </div>
    <div class="cnt">
        <div id="uInf" class="user-info hid">
            <h2 id="uName"></h2>
            <p>Год рождения: <span id="uYob"></span></p>
        </div>
        <h1>Ваш прогресс</h1>
        <div id="mFlt">
            <button class="btn active" data-mode="all">Все</button>
            <button class="btn" data-mode="Пуля">Пуля</button>
            <button class="btn" data-mode="Блиц">Блиц</button>
            <button class="btn" data-mode="Быстрые">Быстрые</button>
            <button class="btn" data-mode="Классика">Классика</button>
            <button class="btn" data-mode="Тренировка">Тренировка</button>
        </div>
        <div id="sGrid" class="stat-grid hid">
            <div class="stat-card"><h3>Начальный ср.</h3><p id="avgF"></p></div>
            <div class="stat-card"><h3>Текущий ср.</h3><p id="avgL"></p></div>
        </div>
        <p id="nStat" class="hid">Нужно больше игр для построения статистики.</p>
        <div id="cBox"><canvas id="mCh"></canvas></div>
    </div>

    <div id="sMod" class="modal-overlay hid">
        <div class="modal-content">
            <button id="cModBtn" class="close-btn">&times;</button>
            <h2>Настройки оформления</h2>
            <div class="settings-grid">
                <div class="settings-box">
                    <h3>Тема</h3>
                    <label><input type="radio" name="theme" value="classic"> Классическая</label>
                    <label><input type="radio" name="theme" value="alternative"> Альтернативная</label>
                </div>
                <div class="settings-box">
                    <h3>Фон по URL</h3>
                    <form id="bgForm">
                        <input type="url" id="bgUrl" placeholder="Вставьте ссылку на картинку...">
                        <button type="submit">Применить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/prof.js"></script>
    <script src="/js/ui.js"></script>
</body>
</html>
