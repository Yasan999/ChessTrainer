<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль игрока</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <a href="/game.html" class="back-link">К игре</a>
    <div class="cnt">
        <div id="userInfo" class="user-info hid">
            <h2 id="userName"></h2>
            <p>Год рождения: <span id="userYob"></span></p>
        </div>
        <h1>Ваш прогресс</h1>
        <div id="modeFilters">
            <button class="btn" data-mode="all">Все</button>
            <button class="btn" data-mode="Пуля">Пуля</button>
            <button class="btn" data-mode="Блиц">Блиц</button>
            <button class="btn" data-mode="Быстрые">Быстрые</button>
            <button class="btn" data-mode="Классика">Классика</button>
        </div>
        <div id="statGrid" class="stat-grid hid">
            <div class="stat-card">
                <h3>Начальный ср.</h3>
                <p id="avgFirst"></p>
            </div>
            <div class="stat-card">
                <h3>Текущий ср.</h3>
                <p id="avgLast"></p>
            </div>
        </div>
        <p id="noStat" class="hid">Нужно больше игр для построения статистики.</p>
        <div id="chartBox">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="/js/prof.js"></script>
</body>
</html>
