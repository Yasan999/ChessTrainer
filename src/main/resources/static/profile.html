<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль игрока</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <a href="/game.html" class="back-link">К игре</a>
    <button id="logoutBtn" class="top-right-link">Выйти</button>
    <div class="cnt">
        <div id="userInfo" class="user-info hid">
            <h2 id="userName"></h2>
            <p>Год рождения: <span id="userYob"></span></p>
        </div>
        
        <div class="settings-grid">
            <div class="settings-box">
                <h3>Стиль доски</h3>
                <label><input type="radio" name="boardStyle" value="classic" checked> Классика</label>
                <label><input type="radio" name="boardStyle" value="white"> Белая</label>
            </div>
            <div class="settings-box">
                <h3>Стиль фигур</h3>
                <label><input type="radio" name="pieceStyle" value="classic" checked> Классика</label>
                <label><input type="radio" name="pieceStyle" value="random"> Случайные</label>
            </div>
        </div>

        <div class="bg-selector">
            <h3>Фон по URL</h3>
            <form id="bgForm">
                <input type="url" id="bgUrl" placeholder="Вставьте ссылку на картинку (https://...)">
                <button type="submit">Применить</button>
            </form>
        </div>

        <h1>Ваш прогресс</h1>
        <div id="modeFilters">
            <button class="btn active" data-mode="all">Все</button>
            <button class="btn" data-mode="Пуля">Пуля</button>
            <button class="btn" data-mode="Блиц">Блиц</button>
            <button class="btn" data-mode="Быстрые">Быстрые</button>
            <button class="btn" data-mode="Классика">Классика</button>
        </div>
        <div id="statGrid" class="stat-grid hid">
            <div class="stat-card"><h3>Начальный ср.</h3><p id="avgFirst"></p></div>
            <div class="stat-card"><h3>Текущий ср.</h3><p id="avgLast"></p></div>
        </div>
        <p id="noStat" class="hid">Нужно больше игр для построения статистики.</p>
        <div id="chartBox"><canvas id="myChart"></canvas></div>
    </div>
    <script src="/js/prof.js"></script>
</body>
</html>
