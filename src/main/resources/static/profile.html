<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль игрока</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <a href="/game.html" class="back-link">К игре</a>
    <button id="logoutBtn" class="top-right-link">Выйти</button>
    <div class="cnt">
        <div id="userInfo" class="user-info hid">
            <h2 id="userName"></h2>
            <p>Год рождения: <span id="userYob"></span></p>
        </div>
        
        <div class="bg-selector">
            <h3>Фон</h3>
            <div class="bg-grid">
                <img src="https://i.imgur.com/G4f33b1.jpeg" class="bg-thumb" alt="bg1">
                <img src="https://i.imgur.com/7A2PSdG.jpeg" class="bg-thumb" alt="bg2">
                <img src="https://i.imgur.com/L7s203J.jpeg" class="bg-thumb" alt="bg3">
                <img src="https://i.imgur.com/2sMR92T.jpeg" class="bg-thumb" alt="bg4">
            </div>
            <form id="bgForm">
                <input type="url" id="bgUrl" placeholder="URL фонового изображения (https://...)">
                <button type="submit">Применить</button>
            </form>
        </div>

        <h1>Ваш прогресс</h1>
        <div id="modeFilters">
            <button class="btn active" data-mode="all">Все</button>
            <button class="btn" data-mode="Пуля">Пуля</button>
            <button class="btn" data-mode="Блиц">Блиц</button>
            <button class="btn" data-mode="Быстрые">Быстрые</button>
            <button class="btn" data-mode="Классика">Классика</button>
        </div>
        <div id="statGrid" class="stat-grid hid">
            <div class="stat-card">
                <h3>Начальный ср.</h3>
                <p id="avgFirst"></p>
            </div>
            <div class="stat-card">
                <h3>Текущий ср.</h3>
                <p id="avgLast"></p>
            </div>
        </div>
        <p id="noStat" class="hid">Нужно больше игр для построения статистики.</p>
        <div id="chartBox">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="/js/prof.js"></script>
</body>
</html>
